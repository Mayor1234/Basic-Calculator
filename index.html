<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container light">
      <div class="wrapper">
        <div class="theme-toggle">
          <label>
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="result-screen">
          <div class="input-screen" data-prev-operand>
            <span class="prev-op"></span>
            <span class="operator"></span>
            <span class="curr-op"></span>
          </div>
          <div class="output-screen" data-curr-operand>0</div>
        </div>
        <div class="calc-buttons">
          <button class="calc-btn" data-clear>C</button>
          <button class="calc-btn" data-number>+/-</button>
          <button class="calc-btn" data-operation>%</button>
          <button class="calc-btn" data-operation>/</button>
          <button class="calc-btn" data-number>7</button>
          <button class="calc-btn" data-number>8</button>
          <button class="calc-btn" data-number>9</button>
          <button class="calc-btn" data-operation>x</button>
          <button class="calc-btn" data-number>4</button>
          <button class="calc-btn" data-number>5</button>
          <button class="calc-btn" data-number>6</button>
          <button class="calc-btn" data-operation>-</button>
          <button class="calc-btn" data-number>1</button>
          <button class="calc-btn" data-number>2</button>
          <button class="calc-btn" data-number>3</button>
          <button class="calc-btn" data-operation>+</button>
          <button class="calc-btn dot" data-number>.</button>
          <button class="calc-btn" data-number>0</button>
          <button class="calc-btn" data-delete>&#9003;</button>
          <button class="calc-btn equals" data-equals>=</button>
        </div>
      </div>
    </div>

    <script src="./src/index.ts"></script>
  </body>
</html>
